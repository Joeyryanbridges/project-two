<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Goals App</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,500" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="./fake.css">
  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  <script src="../../public/assets/js/site.js"></script>
</head>
<body>
    <ul class="nav">
        
        <li class="nav-item">
            <a class="nav-link active" href="#">Goal App</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
            <a class="nav-link disabled" href="#">Disabled</a>
        </li>
    </ul>
    <section class="login">
        <div class="container">
            <div class="row">
                <!-- Login Form -->
                <form class="login-form">
                    <h1>Login</h1>
                    <br>
                    <div class="form-group">
                      <label for="formGroupExampleInput">Email:</label>
                      <input type="email" class="form-control" id="formGroupExampleInput" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                      <label for="formGroupExampleInput2">Password:</label>
                      <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Password" required>
                    </div>
                    <input type="submit" class="btn btn-primary" value="Submit">
                    <button class="btn btn-primary float-right" data-toggle="modal" data-target="#exampleModalCenter">Sign Up!</button>
                </form>
                <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
                    Launch demo modal
                </button> -->
                <!-- Signup Modal -->
                <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h2 class="modal-title" id="exampleModalLongTitle">Sign Up</h2>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        <div class="modal-body">
                            <form class="needs-validation" novalidate>
                                <div class="form-row">
                                        <div class="col-md-6 mb-3">
                                            <label for="validationCustom01">First name</label>
                                            <input type="text" class="form-control" id="validationCustom01" placeholder="First name" value="" required>
                                            <div class="valid-feedback">
                                            Looks good!
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="validationCustom02">Last name</label>
                                            <input type="text" class="form-control" id="validationCustom02" placeholder="Last name" value="" required>
                                            <div class="valid-feedback">
                                            Looks good!
                                            </div>
                                        </div>
                                        
                                    </div>
                                <div class="form-row">
                                  <div class="col-md-6 mb-3">
                                    <label for="validationCustom03">Email</label>
                                    <input type="email" class="form-control" id="validationCustom03" placeholder="Email" value="" required>
                                    <div class="valid-feedback">
                                      Looks good!
                                    </div>
                                  </div>
                                  <div class="col-md-6 mb-3">
                                    <label for="validationCustomUsername">Username</label>
                                    <div class="input-group">
                                      <div class="input-group-prepend">
                                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                                      </div>
                                      <input type="text" class="form-control" id="validationCustomUsername" placeholder="Username" aria-describedby="inputGroupPrepend" required>
                                      <div class="invalid-feedback">
                                        Please choose a username.
                                      </div>
                                    </div>
                                  </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-md-6 mb-3">
                                        <label for="validationCustom04">Password</label>
                                        <input type="password" class="form-control" id="validationCustom04" placeholder="Password" value="" required>
                                        <div class="valid-feedback">
                                        Looks good!
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="validationCustom05">Confirm Password</label>
                                        <input type="password" class="form-control" id="validationCustom05" placeholder="Confirm Password" value="" required>
                                        <div class="valid-feedback">
                                        Looks good!
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                  <div class="col-md-6 mb-3">
                                    <label for="validationCustom06">City</label>
                                    <input type="text" class="form-control" id="validationCustom06" placeholder="City" required>
                                    <div class="invalid-feedback">
                                      Please provide a valid city.
                                    </div>
                                  </div>
                                  <div class="col-md-3 mb-3">
                                    <label for="validationCustom07">State</label>
                                    <input type="text" class="form-control" id="validationCustom07" placeholder="State" required>
                                    <div class="invalid-feedback">
                                      Please provide a valid state.
                                    </div>
                                  </div>
                                  <div class="col-md-3 mb-3">
                                    <label for="validationCustom08">Zip</label>
                                    <input type="text" class="form-control" id="validationCustom08" placeholder="Zip" required>
                                    <div class="invalid-feedback">
                                      Please provide a valid zip.
                                    </div>
                                  </div>
                                </div>
                                <div class="form-group">
                                  <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                                    <label class="form-check-label" for="invalidCheck">
                                      Agree to terms and conditions
                                    </label>
                                    <div class="invalid-feedback">
                                      You must agree before submitting.
                                    </div>
                                  </div>
                                </div>
                                <button class="btn btn-primary" type="submit">Submit form</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function() {
        'use strict';
        window.addEventListener('load', function() {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName('needs-validation');
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
            }
            form.classList.add('was-validated');
            }, false);
        });
        }, false);
    })();
</script>
</body>
</html>
